<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset=""UTF-8" />
    <meta name ="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Canvas</title>
    <!-- import lora font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- import inter font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Hero section -->
     <div class="hero">
        <div class="hero-content">
            <h1>Cozy Canvas</h1>
            <div class="hero-divider"></div>
        </div>
     </div>

    <!-- Template for the pins -->
    <template id="pin-template">
        <div class="pin">
            <img class="pin-image" data-src="" alt="Cozy pin image">

            <div class="pin-overlay">
                <div class="data-viz progress-fill"></div>

                <button class="save-button" aria-label="Save this pin"></button>
            </div>
        </div>
    </template>

    <!-- Grid container -->
    <section class="masonry-grid" id="masonry-container"></section>

    <script src="script.js" defer></script>
</body>

</html>
